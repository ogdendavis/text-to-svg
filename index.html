<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text to SVG</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1>Text to SVG</h1>
      <p>Enter text and options, get an svg!</p>
      <p>Useful for displaying contact info on a website without making it easy for spammers to get your info</p>
    </header>
    <div class="app">
      <div class="user-input">
        <h2>Input</h2>
        <div class="input__row">
          <label>Text:</label>
          <input type="text" value="It's SVG Time!" id="text-input"></input>
        </div>
        <div class="input__row">
          <label>'Pixel' size:<br><span class="input__unit">(in actual pixels)</span></label>
          <input type="number" value="6" min="1" max="60" id="pixel-input"></input>
        </div>
        <div class="input__row">
          <label>Line width:<br><span class="input__unit">(in 'pixels')</span></label>
          <input type="number" value="100" min="20" max="300" id="width-input"></input>
        </div>
        <div class="input__row">
          <label>Line spacing:<br><span class="input__unit">(in 'pixels')</span></label>
          <input type="number" value="3" min="0" max="20" id="height-input"></input>
        </div>
      </div>
      <div class="output">
        <h2>Output</h2>
        <div class="svg-area">
          <h3>Image:</h3>
          <div class="svg-target"></div>
          <a class="download-target" href="#">Click to download</a>
        </div>
        <div class="text-area">
          <h3>Code:</h3>
          <code class="text-target"></code>
        </div>
      </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
